<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blogs-Nidhi Jikadra</title>
    <style>
        @import url("../CSS/style.css");
    </style>
</head>
<body>
    <section style="background-image: url(https://st2.depositphotos.com/1420973/6409/i/450/depositphotos_64095317-stock-photo-blog-concept-cloud-chart-print.jpg)" class="banner bg-no-repeat bg-cover" >
        <div class="bg-indigo-300/75 pb-15">
            <div class="container p-8">
                <div class="flex flex-wrap flex-row justify-between items-center">
                    <img src="../img/logo2.png" class="w-28">
                    <ul class="flex flex-wrap flex-row">
                        <li><a href="../index.html" class="text-xl px-5">Home</a></li>
                        <li><a href="blog.html" class="text-xl px-5">Blog</a></li>
                        <li><a href="../index.html" class="text-xl px-5">About</a></li>
                    </ul>
                    <a href="../index.html" class="bg-indigo-900 px-6 py-4 border-white text-white font-semibold">Back</a>
                </div>
                <div>
                    <form id="signup" class="flex flex-wrap flex-col border-4 px-4 py-8">
                        <h2 class="text-indigo-900 text-4xl font-bold mx-auto">Sign Up</h2>
                        <input type="text" id="username" placeholder="USERNAME" class="p-3 m-4 w-1/2 bg-indigo-400 mx-auto">
                        <input type="email" id="email" placeholder="E-MAIL" class="p-3 m-4 w-1/2 bg-indigo-400 mx-auto">
                        <input type="tel" id="mno" placeholder="MOBILE NO." class="p-3 m-4 w-1/2 bg-indigo-400 mx-auto">
                        <input type="password" id="password" placeholder="PASSWORD" class="p-3 m-4 w-1/2 bg-indigo-400 mx-auto">
                        <span class="text-red-600 font-semibold mx-auto pb-3">Enter 8 digit password</span>
                        <button value="submit" class="bg-indigo-900 px-6 py-4 border-white text-white font-semibold w-1/2 mx-auto border-8 border-x-indigo-500 border-y-indigo-500">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../JS/signup.js"></script>
</html>
